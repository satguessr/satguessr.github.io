<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SatGuesser</title>

  <!-- Leaflet and MapTiler CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.css" />

  <!-- Leaflet and MapTiler JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/4.0.0/seedrandom.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Main map container */
    #map {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Map shown in guess phase */
    #map2 {
      height: 80vh;
      width: 80vw;
      border-radius: 20px;
    }

    #map3 {
      height: 80vh;
      width: 80vw;
      border-radius: 20px;
    }

    /* Generic overlay style */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 999;
    }

    /* Game title */
    .game-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Input field */
    .input-field {
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #fff;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    /* Buttons */
    .start-button, .guess-button {
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover, .guess-button:hover {
      background-color: #45a049;
    }

    /* Guess button specific positioning */
    .guess-button {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }
  </style>
</head>

<body>

  <!-- Map container -->
  <div id="map">
    <!-- Guess button inside the map -->
    <button class="guess-button" id="guessButton" onclick="guess()">Guess</button>
  </div>

  <!-- Main menu overlay -->
  <div class="overlay" id="mainMenu">
    <div class="game-title">SatGuesser</div>
    <input type="text" class="input-field" id="seedInput" placeholder="Enter Seed" />
    <button class="start-button" onclick="startGame()">Start Game</button>
  </div>

  <!-- Guessing overlay -->
  <div class="overlay" id="guessMap" style="display: none;">
    <div id="map2"></div>
    <button class="start-button" onclick="confirmGuess()">Confirm</button>
  </div>

  <!-- Results overlay -->
  <div class="overlay" id="resultMap" style="display: none;">
    <div id="map3"></div>
    <button class="start-button" onclick="continueGame()">Continue</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
